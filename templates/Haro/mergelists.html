<!DOCTYPE html>
<html lang="en">
<head>
    <title>Merge Sorted Lists</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            background-image: url('{{ url_for('static', filename='Haro/images/1-1to.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.7);
            font-family: 'Georgia', serif;
            text-align: left;
            padding: 10px;
            width: 100%;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            font-family: 'Georgia', serif;
            text-align: center;
            color: #fff;
            padding: 10px;
            width: 100%;
        }

        .nav {
            background-color: rgba(0, 0, 0, 0.7);
            font-family: 'Georgia', serif;
            text-align: right;
            padding: 10px;
            position: absolute;
            top: 0;
            right: 0;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .nav li {
            display: inline;
            margin: 0 20px;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
        }

        .content {
            font-family: 'Georgia', serif;
            max-width: 750px;
            margin: 50px 0;
            padding: 50px;
            border: 3px solid #5e5e5e;
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        .input-form {
            text-align: center;
        }

        .input-form label {
            display: block;
            color: #333;
            margin-bottom: 10px;
        }

        .input-form input[type="text"],
        .input-form input[type="number"],
        .input-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .input-form input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .input-form input[type="submit"]:hover {
            background-color: #3b3d41;
        }

        .result {
            background-color: rgba(255, 255, 255, 0.479);
            color: #020202;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            toggleInputFields(); // Call the function when the page loads
        });

        function toggleInputFields() {
            var userInputElement = document.getElementById("user_input");
            var list1Element = document.getElementById("list1Div");
            var list2Element = document.getElementById("list2Div");

            if (userInputElement.value === "yes") {
                list1Element.style.display = "block";
                list2Element.style.display = "block";
            } else {
                list1Element.style.display = "none";
                list2Element.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="font-size: 30px; color: #fff;">Web of deep trial and Error</h1>
        </div>

        <div class="nav">
            <ul style="list-style: none; padding: 0;">
                <li style="display: inline; margin: 0 20px;">
                    <a href="/haro" style="text-decoration: none; color: #fff;">Home</a>
                </li>
            </ul>
        </div>

        <div class="content">
            <h1>Merge Sorted Lists</h1>
            
            <form action="/program4" method="post" class="input-form" oninput="toggleInputFields()">
                <label for="user_input">Let's start merging!! </label>
                <select id="user_input" name="user_input" required>
                    <option value="yes">Yes</option>
                    <option value="no">No (Uses the program value //It Doesn't work//I Give up//) </option>
                </select>
                <br>

                <div id="list1Div" style="display:none;">
                    <label for="list1">Enter values for list1 (comma-separated): </label>
                    <input type="text" id="list1" name="list1" required>
                    <br>
                </div>

                <div id="list2Div" style="display:none;">
                    <label for="list2">Enter values for list2 (comma-separated): </label>
                    <input type="text" id="list2" name="list2" required>
                    <br>
                </div>

                <button type="submit">Merge it!</button>
            </form>

            {% if result %}
                <div class="result">
                    <h2>Merged List:</h2>
                    <p>{{ result | join(' -> ') }}</p>
                </div>
            {% endif %}
        </div>

        <div class="footer">
            &bull; Created on November 9, 2023
        </div>
    </div>
</body>
</html>
