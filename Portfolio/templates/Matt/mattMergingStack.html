<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Matt/mattstyleprojects.css') }}">
    <title>Merge Stack</title>
</head>

<body>
    <h1>Merge Stacks</h1>

    <form action="/mattmerge_stack" method="post">
        <label for="stack1">Enter elements for Stack 1 (comma-separated):</label>
        <input type="text" id="stack1" name="stack1" required>
        <br>
    
        <label for="stack2">Enter elements for Stack 2 (comma-separated):</label>
        <input type="text" id="stack2" name="stack2" required>
        <br>
    
        <button type="submit">Merge Stacks</button>
    </form>
    
    <h2>Merged Stack:</h2>
    {% if result %}
    <p>{{ result }}</p>
    {% else %}
    <p>No data to display.</p>
    {% endif %}
    <form action="/mattreset" method="post">
        <button type="submit">Reset</button>
    </form>
    </body>
    
    </html>
