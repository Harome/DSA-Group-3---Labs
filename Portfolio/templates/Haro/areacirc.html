<!DOCTYPE html>
<html>
<head>
    <title>Area of a Circle Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            background-image: url('{{ url_for('static', filename='Haro/images/1-1to.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.7);
            font-family: 'Georgia', serif;
            text-align: left;
            padding: 10px;
            width: 100%;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            font-family: 'Georgia', serif;
            text-align: center;
            color: #fff;
            padding: 10px;
            width: 100%;
        }

        .nav {
            background-color: rgba(0, 0, 0, 0.7);
            font-family: 'Georgia', serif;
            text-align: right;
            padding: 10px;
            position: absolute;
            top: 0;
            right: 0;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .nav li {
            display: inline;
            margin: 0 20px;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
        }

        .content {
            font-family: 'Georgia', serif;
            max-width: 750px;
            margin: 50px 0;
            padding: 50px;
            border: 3px solid #5e5e5e;
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        .input-form {
            text-align: center;
        }

        .input-form label {
            display: block;
            color: #333;
            margin-bottom: 10px;
        }

        .input-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .input-form input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .input-form input[type="submit"]:hover {
            background-color: #3b3d41;
        }

        .result {
            background-color: rgba(255, 255, 255, 0.479);
            color: #020202;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="font-size: 30px; color: #fff;">Web of deep trial and Error</h1>
        </div>

        <div class="nav">
            <ul style="list-style: none; padding: 0;">
                <li style="display: inline; margin: 0 20px;">
                    <a href="/haro" style="text-decoration: none; color: #fff;">Home</a>
                </li>
            </ul>
        </div>

        <div class="content">
            <h1>Calculate the Area of a Circle</h1>

            <form action="/program2" method="post">
                <label for="radius">Enter the radius of the circle:</label>
                <input type="number" id="radius" name="radius" step="any" required>
                <input type="submit" value="Calculate">
            </form>

            {% if result %}
            <div class="result">
                <p>The area of the circle with a radius of {{ radius }} units is {{ result }} square units.</p>
            </div>
            {% endif %}
        </div>

        <div class="footer">
            &bull; Created on November 3, 2023
        </div>
    </div>
</body>
</html>
