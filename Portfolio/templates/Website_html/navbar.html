<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='GroupCSS/style.css') }}">
    <title>navbar</title>
</head>
<style>
    * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

ul, li, ol {
    list-style: none;
    }

    a {
    text-decoration: none;
}
body, main{
    margin: 0 auto;
    font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
    background-color: rgb(255, 255, 255);
}
header {
    position: fixed;
    top:0;
    height: 52px;
    width: 100%;
    color: rgba(255, 253, 253, 0.87);
    background-color: rgba(0,0,0,0.92);
    z-index: 10;
  }



.header-list{
    display: flex;
    justify-content: space-around;
    padding-top: 0;    

}
.header-list li{
    margin: 0;
    height: 50px;
    width: 50px;
    display: flex;
    align-items: center;
}
.header-list li a{
    text-decoration: none;
    color: #f5f5f7;
}

.logo{
    width: 25px;
}

/* search btn */
.search-container {
    position: relative;
}

.search-dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    width: 200px;
    padding: 10px;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.search-dropdown input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
}

.search-dropdown button {
    background-color: #333;
    color: white;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
}

.search-dropdown button:hover {
    background-color: #555;
}

.contents {
    background-color: white;
}

</style>
<body>
    <header>
        <div class="header-wrapper">
            <span class="menu-logo hp-viewport fas fa-ellipsis-h"></span>
            <ul class="header-list">

                <li class="header-content hp-viewport apple-header"><a href="/"><img class="logo"
                            src="{{ url_for('static', filename='Group_pics/groupbg.jpg')}}"></a></li>

                <li><a href="/">Home</a></li>
                <li><a href="/works">Projects</a></li>
                <li><a href="/profile">Profile</a></li>

                <li class="header-content hp-viewport-hide fa-searchs"><a href="#" class="fas fa-search"></a></li>
                <li>
                    <div class="search search-container">
                        <div class="search-icon" id="searchIcon"><i class="fas fa-search"></i></div>
                        <div class="search-dropdown" id="searchDropdown">
                            <input type="text" placeholder="Search...">
                            <button>Search</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </header>

</html>
